<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IonCube Encoder API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .header p {
        color: #666;
        font-size: 1.1em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
      }

      input[type="file"],
      select,
      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="file"]:focus,
      select:focus,
      input[type="text"]:focus,
      input[type="date"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="checkbox"] {
        width: auto;
        margin: 0;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .progress {
        display: none;
        margin-top: 20px;
        text-align: center;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #e1e5e9;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      .result {
        display: none;
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
      }

      .result.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .result.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .file-info {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 6px;
        font-size: 14px;
        color: #666;
      }

      .advanced-options {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .advanced-options h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      @media (max-width: 600px) {
        .row {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîê IonCube Encoder</h1>
        <p>Upload your PHP project ZIP file for encoding</p>
      </div>

      <form id="encodingForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="zipFile">Select ZIP File:</label>
          <input
            type="file"
            id="zipFile"
            name="zipFile"
            accept=".zip"
            required
          />
          <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="advanced-options">
          <h3>Encoding Options</h3>

          <div class="row">
            <div class="form-group">
              <label for="phpVersion">PHP Version:</label>
              <select id="phpVersion" name="phpVersion">
                <option value="8.2">PHP 8.2</option>
                <option value="8.1" selected>PHP 8.1</option>
                <option value="8.0">PHP 8.0</option>
                <option value="7.4">PHP 7.4</option>
                <option value="7.3">PHP 7.3</option>
                <option value="7.2">PHP 7.2</option>
                <option value="7.1">PHP 7.1</option>
                <option value="7.0">PHP 7.0</option>
              </select>
            </div>

            <div class="form-group">
              <label for="optimization">Optimization Level:</label>
              <select id="optimization" name="optimization">
                <option value="max" selected>Maximum</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                <option value="none">None</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="obfuscation" name="obfuscation" />
              <label for="obfuscation">Enable Code Obfuscation</label>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="expiration">Expiration Date (Optional):</label>
              <input type="date" id="expiration" name="expiration" />
            </div>

            <div class="form-group">
              <label for="allowedServers">Allowed Servers (Optional):</label>
              <input
                type="text"
                id="allowedServers"
                name="allowedServers"
                placeholder="example.com,*.mydomain.com"
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          üöÄ Start Encoding
        </button>
      </form>

      <div class="progress" id="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="progressText">Processing your PHP project...</p>
      </div>

      <div class="result" id="result"></div>
    </div>

    <script>
      const form = document.getElementById("encodingForm");
      const submitBtn = document.getElementById("submitBtn");
      const progress = document.getElementById("progress");
      const result = document.getElementById("result");
      const fileInput = document.getElementById("zipFile");
      const fileInfo = document.getElementById("fileInfo");
      const progressFill = document.getElementById("progressFill");
      const progressText = document.getElementById("progressText");

      // File input change handler
      fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const size = (file.size / (1024 * 1024)).toFixed(2);
          fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${size} MB<br>
                    <strong>Type:</strong> ${file.type}
                `;
          fileInfo.style.display = "block";
        } else {
          fileInfo.style.display = "none";
        }
      });

      // Form submission handler
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        // Show progress
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";
        progress.style.display = "block";
        result.style.display = "none";

        // Animate progress bar
        let progressValue = 0;
        const progressInterval = setInterval(() => {
          progressValue += Math.random() * 15;
          if (progressValue > 90) progressValue = 90;
          progressFill.style.width = progressValue + "%";
        }, 500);

        try {
          const response = await fetch("/encode", {
            method: "POST",
            body: formData,
          });

          clearInterval(progressInterval);
          progressFill.style.width = "100%";

          if (response.ok) {
            // Get filename from response headers
            const contentDisposition = response.headers.get(
              "Content-Disposition"
            );
            const filename = contentDisposition
              ? contentDisposition.split("filename=")[1].replace(/"/g, "")
              : "encoded-project.zip";

            // Download the file
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showResult(
              "success",
              "‚úÖ Encoding completed successfully! Your encoded ZIP file has been downloaded."
            );
          } else {
            const errorData = await response.json();
            showResult("error", `‚ùå Error: ${errorData.message}`);
          }
        } catch (error) {
          clearInterval(progressInterval);
          showResult("error", `‚ùå Network error: ${error.message}`);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "üöÄ Start Encoding";
          progress.style.display = "none";
          progressFill.style.width = "0%";
        }
      });

      function showResult(type, message) {
        result.className = `result ${type}`;
        result.innerHTML = message;
        result.style.display = "block";

        // Auto-hide success message after 10 seconds
        if (type === "success") {
          setTimeout(() => {
            result.style.display = "none";
          }, 10000);
        }
      }

      // Health check on page load
      window.addEventListener("load", async function () {
        try {
          const response = await fetch("/health");
          if (response.ok) {
            console.log("‚úÖ API server is running");
          } else {
            showResult("error", "‚ö†Ô∏è API server is not responding properly");
          }
        } catch (error) {
          showResult("error", "‚ùå Cannot connect to API server");
        }
      });
    </script>
  </body>
</html>
